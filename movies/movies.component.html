HTML template for "movies" component

            (click)="onSelect(eachMovie)"
-->
<h2>My favorite movies1</h2>
<div *ngFor ="let moviecontact of movies">
    <a routerLink ="../contactdetail/{{moviecontact.id}}">{{moviecontact.name}}</a>
  </div>


<div style="text-align: left;">
    <table style="width: 300px">
        <tr>
            <td>New movie's name:</td>
            <td>
                <input #movieName placeholder="name">
            </td>
        </tr>
        <tr>
            <td>release year: </td>
            <input #releaseYear placeholder="release year">
        </tr>
        <tr>
            <button (click)="add(movieName.value, releaseYear.value); movieName.value=''; releaseYear.value=''">
                add
            </button>
        </tr>
    </table>
</div>
<div class="parent">
    <ol class="movies">
        <li class="movieListItem" 
            *ngFor="let eachMovie of movies" 
            [class.selected]="eachMovie === selectedMovie" 
            (click)="onSelect(eachMovie)"
          >
           
                {{eachMovie.name}} - {{eachMovie.releaseYear}}
          
        </li>
    </ol>
    <app-movie-detail [movie]="selectedMovie"></app-movie-detail>
</div>


<h2>My favorite movies</h2>
<div class="parent">
    <ol class="movies">
        <li class="movieListItem" 
            *ngFor="let eachMovie of movies" 
          >
            <a routerLink="/detail/{{eachMovie.id}}" >
                {{eachMovie.name}} - {{eachMovie.releaseYear}}
            </a>
            <button (click) = "delete(eachMovie.id)">X</button>
        </li>
    </ol>
 <!--    <app-movie-detail [movie]="selectedMovie"></app-movie-detail> -->
</div>
